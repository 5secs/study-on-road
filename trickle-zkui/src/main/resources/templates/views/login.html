<html>
<head>
    <#include "common/include.html"/>
</head>
<body class="loginBody">
    <form class="layui-form" action="/login" method="post">
        <div class="login_face"><img src="images/logo.png" class="userAvatar"></div>
        <div class="layui-form-item input-item">
            <label for="username">用户名</label>
            <input type="text" placeholder="请输入用户名" value="rxiu" autocomplete="off" id="username" name="username" class="layui-input" lay-verify="required|username">
        </div>
        <div class="layui-form-item input-item">
            <label for="password">密码</label>
            <input type="password" placeholder="请输入密码" value="123456" autocomplete="off" id="password"  name="password"  class="layui-input" lay-verify="required|password">
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
        </div>
    </form>
</body>
<script src="/js/src/login/login.js"></script>
</html>
